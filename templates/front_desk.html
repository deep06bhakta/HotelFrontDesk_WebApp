<!DOCTYPE html>
<html>
<head>
    <title>Front Desk</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/front_desk.css') }}">
    <style>
        .time-display {
            font-family: 'Arial', sans-serif;
            color: #4caf50;
            font-size: 1.5em;
            text-shadow: 0px 0px 10px rgba(0,0,0,0.5);
            animation: fadeIn 2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>

    <!-- Optional: Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center mt-5">
                <h1 style="color: aliceblue;">Welcome to the Front Desk</h1>
                <div id="currentDateTime" class="text-info mb-4 time-display"></div><!-- Display current date and time -->
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <div class="card bg-light text-dark">
                            <div class="card-body">
                                <h5 class="card-title">Room Status</h5>
                                <p class="card-text">Total Rooms: 50</p>
                                <p class="card-text">Rooms Left: {{ rooms_left }}</p>
                                <p class="card-text">Vacant Rooms: {{ rooms_vacant }}</p>
                                <p class="card-text">Rooms to Clean: {{ rooms_to_clean }}</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="card bg-light text-dark">
                            <div class="card-body">
                                <h5 class="card-title">Quick Actions</h5>
                                <a href="{{ url_for('check_in') }}" class="btn btn-primary mb-2">Check-In Guest</a><br>
                                <a href="{{ url_for('check_out') }}" class="btn btn-danger mb-2">Check-Out Guest</a><br>
                                <a href="{{ url_for('hotel_content') }}" class="btn btn-info mb-2">Hotel Contents</a><br>
                                <a href="{{ url_for('guest_list') }}" class="btn btn-success mb-2">Guest List</a><br>
                                <a href="{{ url_for('logout') }}" class="btn btn-secondary mb-2">Log Out</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateDateTime() {
            var now = new Date();
            var dateTimeString = now.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            });
            document.getElementById('currentDateTime').innerHTML = dateTimeString;
        }
        setInterval(updateDateTime, 1000); // Update time every second
        updateDateTime(); // Initial call to display time immediately
    </script>
</body>
</html>
