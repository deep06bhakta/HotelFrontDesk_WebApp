<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/check_in.css') }}">
    <title>Check-In</title>
</head>
<body class="bg-dark">
    <div class="container mt-4 bg-dark">
        <h1 class="mb-4" style="color: aliceblue;">Guest Check-In</h1>

        <!-- Display Error Message if any -->
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="{{ url_for('check_in') }}">
            <!-- Name Field -->
            <div class="form-group">
                <label for="name" style="color: aliceblue;">Name:</label>
                <input type="text" class="form-control" name="name" required>
            </div>
            <div class="form-group">
                <label for="address" style="color: aliceblue;">Address:</label>
                <input type="text" class="form-control" name="address">
            </div>
            <div class="form-group">
                <label for="phone" style="color: aliceblue;">Phone Number:</label>
                <input type="text" name="phone_number" placeholder="Phone Number" required>            </div>
            <div class="form-group">
                <label for="room_type" style="color: aliceblue;">Room Type:</label>
                <select class="form-control" name="room__type">
                    <option value="Basic" style="color: aliceblue;">Basic</option>
                    <option value="Premium" style="color: aliceblue;">Premium</option>
                    <option value="Deluxe" style="color: aliceblue;">Deluxe</option>
                </select>
            </div>
            <div class="form-group">
                <label for="room_number" style="color: aliceblue;">Room Number:</label>
                <input type="text" class="form-control" name="room_number" required>
            </div>
            <div class="form-group">
                <label for="num_days" style="color: aliceblue;">Number of Days:</label>
                <input type="number" class="form-control" name="num_days">
            </div>
            <div class="form-group">
                <label for="payment_type" style="color: aliceblue;">Payment Type:</label>
                <select class="form-control" name="payment_type">
                    <option value="Cash" style="color: aliceblue;">Cash</option>
                    <option value="Credit" style="color: aliceblue;">Credit Card</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" style="color: aliceblue;">Check In</button>
        </form>
        <a href="{{ url_for('guest_list') }}" class="btn btn-info" style="color: aliceblue;">View Guest List</a> 
        <a href="{{ url_for('front_desk') }}" class="btn btn-info" style="color: aliceblue;">Return to Frontdesk</a>

    </div>


<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
